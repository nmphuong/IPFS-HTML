<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload IPFS</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img id="image-show" src="./assets/images/default-image.jpg" alt="image">
        </div>
        <div id="url"></div>
        <form id="form-submit">
            <div class="fieldset">
                <label for="file" id="input-file">Select File</label>
                <input type="file" id="file">
            </div>
            <div class="fieldset">
                <button id="btn-submit" type="button" class="btn">Upload to IPFS</button>
            </div>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
<script src="scripts/script.js"></script>

</html>
